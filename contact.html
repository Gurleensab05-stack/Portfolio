<!-- Contact Section -->
<section id="contact" style="max-width: 1200px; margin: 4rem auto; padding: 2rem; background: #f9f7ff; border-radius: 16px; color: #1f1f1f; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; font-size: 2.5rem; font-weight: 900; margin-bottom: 2rem;">Contact Me</h2>
  <div style="display: flex; flex-direction: column; gap: 2rem; max-width: 900px; margin: auto;">

    <div style="display: flex; flex-direction: column; gap: 2rem;">

      <form style="flex: 1;" onsubmit="event.preventDefault(); alert('Message sent!');">
        <label for="name" style="display:block; font-weight: 700; margin-bottom: 0.5rem;">Name</label>
        <input type="text" id="name" name="name" required
               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;"/>

        <label for="email" style="display:block; font-weight: 700; margin: 1.5rem 0 0.5rem;">Email</label>
        <input type="email" id="email" name="email" required
               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;"/>

        <label for="message" style="display:block; font-weight: 700; margin: 1.5rem 0 0.5rem;">Message</label>
        <textarea id="message" name="message" rows="6" required
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;"></textarea>

        <button type="submit" style="margin-top: 1.5rem; background-color: #8b5cf6; color: white; padding: 0.75rem 2rem; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; font-weight: 700; transition: background-color 0.3s ease;">
          Send Message
        </button>
      </form>

      <div style="flex: 1; background: #ede6ff; border-radius: 12px; padding: 2rem; display: flex; flex-direction: column; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05);">
        <h3 style="color: #1f212a; font-size: 1.8rem; font-weight: 900; margin-bottom: 1rem;">Reach Me At</h3>
        <p style="font-size: 1.15rem; color: #333; margin-bottom: 0.75rem;"><strong>Email:</strong></p>
        <a href="mailto:your.email@example.com" style="color: #8b5cf6; font-size: 1.25rem; text-decoration: none;">your.email@example.com</a>
      </div>

    </div>
  </div>
</section>
