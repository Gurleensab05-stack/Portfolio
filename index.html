<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    nav {
      background-color: #004080;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 4px solid #004080;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin: 0.5rem 0;
      color: #004080;
    }

    .hero h2 {
      font-size: 1.4rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background-color: #004080;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #0066cc;
    }
  </style>
</head>
