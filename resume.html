<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gurleen Sabharwal - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pnVbWn3w+Mu3Uv2tCkTb+rwWk+l9CkM3dRnkF2Y0lVEc1P7WgRMpyyVqvW6Mw7S4BLR9LoRXmKkID+OU1XrY2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #1c1c1c;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    .timeline {
      position: relative;
      margin-top: 50px;
      padding: 0 20px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background-color: #c084fc;
    }
    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .timeline-item:nth-child(odd) {
      left: 0;
      text-align: right;
    }
    .timeline-item:nth-child(even) {
      left: 50%;
      text-align: left;
    }
    .timeline-item::after {
      content: '';
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background-color: white;
      border: 4px solid #c084fc;
      border-radius: 50%;
      z-index: 1;
    }
    .timeline-item h3 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 5px;
    }
    .timeline-item .location {
      font-size: 15px;
      color: #666;
    }
    .timeline-item .date {
      font-size: 14px;
      color: #c084fc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timeline">
      <div class="timeline-item">
        <h3>M.S. in Data Analytics and Strategic Business Intelligence</h3>
        <div class="location">Long Island University, Brooklyn, NY, USA</div>
        <div class="date"><i class="fa-regular fa-calendar"></i> 2024 – 2026</div>
      </div>
      <div class="timeline-item">
        <h3>B.Tech in Engineering</h3>
        <div class="location">Dr. B.R. Ambedkar National Institute of Technology, Jalandhar, India</div>
        <div class="date"><i class="fa-regular fa-calendar"></i> 2019 – 2023</div>
      </div>
    </div>
  </div>
</body>
</html>
